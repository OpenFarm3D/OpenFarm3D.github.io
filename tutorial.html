<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openfarm - User Tutorial</title>
    <meta name="description" content="Learn how to use the Openfarm system.">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Openfarm</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">About</a></li>
                <li><a href="download.html" class="nav-link">Download</a></li>
                <li><a href="team.html" class="nav-link">Team</a></li>
                <li><a href="tutorial.html" class="nav-link active">Tutorial</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" style="padding-bottom: 1rem;">
        <div class="container">
            <h1>Getting Started</h1>
            <p>A quick guide to setting up and using the Openfarm system.</p>
        </div>
    </section>

    <div class="container section" style="text-align: center;">
        <button id="show-btn" class="btn btn-primary">Show Guide</button>

        <div id="pdf-wrapper" class="hidden">
            
            <object data="staticdocs/tutorialPdf.pdf" type="application/pdf" width="100%" height="600px">
                <p>PDF cannot be displayed.</p>
            </object>

        </div>

        <script>
            const btn = document.getElementById('show-btn');
            const wrapper = document.getElementById('pdf-wrapper');

            btn.addEventListener('click', () => {
                wrapper.classList.toggle('hidden');

                const isHidden = wrapper.classList.contains('hidden');
                btn.textContent = isHidden ? 'Show Guide' : 'Hide Guide';
            });
        </script>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Team Openfarm. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
